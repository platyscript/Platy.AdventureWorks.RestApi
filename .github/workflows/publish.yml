name: Publish to Nuget

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Setup dotnet
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 9.0.x
    - name: Build
      run: dotnet build AdventureWorks.RestApi.sln --configuration Release
    - name: Test
      run: dotnet test AdventureWorks.RestApi.sln --configuration Release --no-build --no-restore
    - name: Pack
      run: dotnet pack AdventureWorks.RestApi.sln --configuration Release --no-build --no-restore --output .
    # Get a short-lived NuGet API key
    - name: NuGet login (OIDC â†’ temp API key)
      uses: NuGet/login@v1
      id: login
      with:
          user: ${{ secrets.NUGET_USER }} # Recommended: use a secret like ${{ secrets.NUGET_USER }} for your nuget.org username (profile name), NOT your email address
    - name: Push to NuGet
      run: dotnet nuget push "*.nupkg" --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json
